name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: npm install

      - name: Test Build
        run: npm run build

      - name: Test Docs
        run: npm run docs:test

      - name: Test Node
        run: npm run test:node
